<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../style/login.css" />
    <title>Chat Cha</title>
  </head>
  <body>
    <div
      class="
        container-fluid
        my-5
        p-3
        col-lg-6 col-sm-8 col-xs-8 col-10
        d-flex
        flex-column
        align-items-center
      "
    >
      <h1 class="title">Chat Cha</h1>
      <div class="formLogin">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <p class="mb-3 text-primary text-end">Forget Password</p>
        <button
          class="d-flex mb-3 justify-content-center btn btn-primary w-100 m-auto"
        >
          Login
        </button>
        <button
          class="
            d-flex
            mb-3
            justify-content-center
            btn btn-primary
            w-100
            login_google
          "
        >
          <img class="me-3" src="./../../src/img/googlelogo.png" />
          Login with Google
        </button>
        <p class="mb-3 text-center fw-bolder">Don't have an account? <span class="text-primary">Sign Up</span></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
